<html ng-app="adivinarNumeroApp" >
	<head>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script type="text/javascript" src="app2.js"/>

	</head>
	<body>
		<h1>Adivina el numero!</h1>
<p class="well lead">Elige un numero entre el 1 y el 1000 y acierta el resulto!</p>
	<div class="container" ng-controller="GuessTheNumberController">
		<label>Numero:</label>

		<input type="text" ng-model="guess"/>
		
		<button ng-click="verifyGuess()" class="btn btn-primary btn-sm">verificar</button>

		<button ng-click="initializeGame()" class="btn btn-warning btn-sm">reiniciar</button>

		<p>Cantidad de veces que probaste {{noOfTries}} !</p>
		<p>
			<p ng-show="deviation<0" class="alert alert-warning" >Tu numero es mayor.</p>
			<p ng-show="deviation>0" class="alert alert-warning">Tu numero es menor.</p>
			<p ng-show="deviation===0" class="alert alert-success">Si, adivinaste!</p>
		</p>

	</div>
	</body>
</html>
